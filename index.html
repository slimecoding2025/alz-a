<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Helper Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .chat-message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .chat-message.user .message-content {
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .chat-message.bot .message-content {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-footer form {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        /* Hide Chatbase's default widget */
        #chatbase-bubble-window {
            display: none !important;
        }

        /* Hidden iframe for Chatbase communication */
        #chatbase-iframe {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-footer input {
                font-size: 14px;
                padding: 10px 15px;
            }

            .chat-footer button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Physics Helper Chatbot</h1>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                <div class="message-content">Hi!! What can I help you with?</div>
            </div>
        </div>
        <div class="chat-footer">
            <form id="chatForm" onsubmit="sendMessage(event)">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Hidden iframe for Chatbase chatbot -->
    <iframe
        src="https://www.chatbase.co/chatbot-iframe/5-2O-n4HRxVH3C0toSxci"
        id="chatbase-iframe"
    ></iframe>

    <!-- Chatbase Embed Script -->
    <script>
        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="5-2O-n4HRxVH3C0toSxci";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
    </script>

    <script>
        // Function to add a message to the chat
        function addMessage(content, sender) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Function to send a message
        function sendMessage(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message === '') return;

            // Add user's message to the chat
            addMessage(message, 'user');
            userInput.value = '';

            // Simulate sending the message to Chatbase (since we can't directly interact with the iframe)
            // In a real implementation, you'd use postMessage or a backend to communicate with the iframe
            setTimeout(() => {
                // Placeholder for Chatbase response
                // Since we can't directly interact with the Chatbase iframe's responses in this setup,
                // we'll simulate a response. In practice, you'd need to use Chatbase's API or a backend.
                addMessage('I’m sorry, I can’t directly interact with the Chatbase iframe to get its response. However, if you’ve trained the chatbot with the information provided, it should respond with the correct answer. For example, if you asked about the cutoff frequency, it might say: "The cutoff frequency \( f_c \) of an RC filter is given by the formula \( f_c = \frac{1}{2\pi R C} \)." Please test this in the Chatbase Playground to see the actual response!', 'bot');
            }, 1000);
        }
    </script>
</body>
</html>
